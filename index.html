<!DOCTYPE html>
<html lang="el-GR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" /> 
</head>
<body>
    <h1>Υπολογισμός ακολουθίας Fibonacci</h1>
    <div class="headerborder"></div>
    <p>Παρακαλώ δώστε έναν αριθμό</p>
    <form>
        <input type="number"  placeholder="..." id="input_id" value="" autofocus/>
        <input class="btn" type="button" value="Υποβολή" onclick="getNumber()" />
    </form> 
    <div id="infodiv"></div>  
    <div class="info headerborder"></div>
    <div id="resultdiv"></div>  
    <div class=" result headerborder"></div>  
    <div id="loopdiv"></div>    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.1/jquery-migrate.min.js" integrity="sha512-wDH73bv6rW6O6ev5DGYexNboWMzBoY+1TEAx5Q/sdbqN2MB2cNTG9Ge/qv3c1QNvuiAuETsKJnnHH2UDJGmmAQ==" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>   
</body>
</html>
